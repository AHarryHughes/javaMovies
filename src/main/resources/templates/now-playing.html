<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" />
    <title>now-playing</title>
</head>
<body>
<h1 class="title">These movies are playing in theaters:</h1>
<div class="movies">
    <div th:each="movie : ${movies}">
        <img width="150px" th:src="'http://image.tmdb.org/t/p/original' + ${movie.poster_path}"/>
        <h1><span th:text="${movie.title}"></span></h1>
    </div>
</div>
</body>
</html>
